name: Playwright Automation CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment (version 22.x)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'  # Match the node version you are using

      # Step 3: Install npm dependencies including Playwright
      - name: Install dependencies
        run: npm install

      # Step 4: Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install

      # Step 5: Run Playwright tests
      - name: Run Playwright tests
        run: npx playwright test

      # Step 6: Upload Playwright report to GitHub as an artifact
      - name: Upload Playwright report
        if: always()  # Always run this step even if tests fail
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report

      # Step 7: Show Playwright report in the console
      - name: Show Playwright report
        if: always()
        run: npx playwright show-report
